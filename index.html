    /* Loading spinner for app initialization */
    .app-loading {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
      gap: 1rem;
    }

    .loading-spinner {
      width: 40px;
      height: 40px;
      border: 4px solid #f3f4f6;
      border-top: 4px solid #dc2626;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .loading-text {
      color: #dc2626;
      font-weight: bold;

<body>
  <!-- App Loading Screen -->
  <div class="app-loading">
    <div class="loading-spinner"></div>
    <div class="loading-text">ðŸ‡µðŸ‡¬ Loading PNG Electoral System...</div>
  </div>

  <!-- Main App Root -->
  <div id="root"></div>

  <!-- Service Worker Registration -->
  <script>
    // Register service worker for PWA functionality
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('/sw.js')
          .then((registration) => {
            console.log('PNG Electoral SW: Registration successful', registration.scope);

            // Check for updates
            registration.addEventListener('updatefound', () => {
              const newWorker = registration.installing;
              if (newWorker) {
                newWorker.addEventListener('statechange', () => {
                  if (newWorker.state === 'installed' && navigator.serviceWorker.controller) {
                    // New update available
                    console.log('PNG Electoral SW: New version available');
                  }
                });
              }
            });
          })
          .catch((error) => {
            console.log('PNG Electoral SW: Registration failed', error);
          });
      });
    }

    // PWA Install Prompt
    let deferredPrompt;
    window.addEventListener('beforeinstallprompt', (e) => {
      console.log('PNG Electoral PWA: Install prompt available');
      e.preventDefault();
      deferredPrompt = e;

      // Show custom install button/banner if needed
      showInstallBanner();
    });

    window.addEventListener('appinstalled', () => {
      console.log('PNG Electoral PWA: App installed successfully');
      deferredPrompt = null;
    });

    function showInstallBanner() {
      // This can be used to show a custom install prompt
      console.log('PNG Electoral PWA: Ready for installation');
    }

    // Hide loading screen when app is ready
    window.addEventListener('DOMContentLoaded', () => {
      document.body.classList.add('app-ready');
    });

    // Performance monitoring
    window.addEventListener('load', () => {
      if ('performance' in window) {
        const loadTime = performance.timing.loadEventEnd - performance.timing.navigationStart;
        console.log('PNG Electoral: Page load time:', loadTime + 'ms');
      }
    });
  </script>

  <!-- Main App Module -->
  <script type="module" src="/src/main.tsx"></script>

  <!-- Fallback for browsers without module support -->
  <script nomodule>
    alert('Your browser does not support modern JavaScript features required for the PNG Electoral System. Please update your browser.');
  </script>
